name: cypress-tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
          
    - name: Install dependencies
      run: npm install

    - name: Install Cypress
      run: npx cypress install
      
    - name: Run Cypress Integration Tests
      run: npm run cypress_test