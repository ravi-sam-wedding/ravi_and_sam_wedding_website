name: Testing pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run RSVP Validation Test
      run: npm run test -- rsvpValidation.test.js

    - name: Run RSVP Submission Test
      run: npm run test -- rsvpSubmission.test.js